<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo&family=Assistant&family=Caveat:wght@400;600&family=Yellowtail&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="flex flex-col h-screen bg-customWhite font-assistant text-customBlack"
  >
    <!-- Nav Bar -->
    <nav class="relative z-50 flex flex-wrap items-center justify-between p-6">
      <div
        id="navHeading"
        class="flex items-center flex-shrink-0 mr-6 duration-300 text-customBlack"
      >
        <span class="ml-4 text-4xl font-caveat">Nikita Mohindra</span>
      </div>
      <!-- Open Close -->
      <div class="block lg:hidden">
        <a
          id="hamburgerMenu"
          class="flex items-center px-3 py-2 duration-300 border rounded text-customBlack border-customBlack stroke-customBlack hover:text-customBlue hover:border-customBlue hover:stroke-customBlue"
          href="javascript:void(0)"
          onclick="toggleMenu()"
        >
          <svg
            id="openIcon"
            class="w-3 h-3 fill-current"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>

          <svg
            id="closeIcon"
            class="hidden w-3 h-3 fill-current"
            viewBox="0 0 20 20"
            stroke-width="2"
            stroke-linecap="round"
            xmlns="http://www.w3.org/2000/svg"
          >
            <line x2="20" y2="20" />
            <line x1="20" y2="20" />
          </svg>
        </a>
      </div>

      <!-- Large Nav Elements -->
      <div
        class="max-h-0 lg:!max-h-none lg:!overflow-hidden w-full block overflow-hidden flex-grow lg:flex lg:items-center transition-all lg:w-auto"
      >
        <div class="flex flex-row justify-end text-sm md:text-lg lg:flex-grow">
          <a
            href="#responsive-header"
            class="block mt-4 mr-4 underline duration-300 lg:inline-block lg:mt-0"
          >
            Home
          </a>
          <a
            href="#responsive-header"
            class="block mt-4 mr-4 duration-300 lg:inline-block lg:mt-0 hover:text-customBlue"
          >
            About
          </a>
          <a
            href="#responsive-header"
            class="block mt-4 mr-4 duration-300 lg:inline-block lg:mt-0 hover:text-customBlue"
          >
            Collections
          </a>
          <a
            href="#responsive-header"
            class="block mt-4 mr-4 duration-300 lg:inline-block lg:mt-0 hover:text-customBlue"
          >
            Interior
          </a>
          <a
            href="#responsive-header"
            class="block mt-4 mr-4 duration-300 lg:inline-block lg:mt-0 hover:text-customBlue"
          >
            As Seen
          </a>
          <a
            href="#responsive-header"
            class="block mt-4 mr-4 duration-300 lg:inline-block lg:mt-0 hover:text-customBlue"
          >
            Contact
          </a>
        </div>
      </div>
    </nav>

    <!-- Overlay -->
    <div
      id="menu"
      class="fixed top-0 left-0 z-40 flex items-center justify-center w-0 h-0 duration-700 opacity-0 bg-customBlack closed"
    >
      <div
        class="flex flex-col space-y-3 text-xl font-light text-center text-customWhite"
      >
        <img src="/src/img/sig-white.png" class="max-h-12" alt="" />
        <a class="duration-300 hover:text-customBlue" href="#">Home</a>
        <a class="duration-300 hover:text-customBlue" href="#">About</a>
        <a class="duration-300 hover:text-customBlue" href="#">Collections</a>
        <a class="duration-300 hover:text-customBlue" href="#">Interior</a>
        <a class="duration-300 hover:text-customBlue" href="#">As Seen</a>
        <a class="duration-300 hover:text-customBlue" href="#">Contact</a>
      </div>
    </div>

    <section class="flex-grow"></section>

    <footer
      class="sticky z-50 flex flex-wrap justify-center flex-shrink w-screen p-3 align-middle"
    >
      <a
        class="transition duration-300 ease-in-out delay-50 hover:-translate-y-1 hover:scale-110"
        href="https://www.instagram.com/nikitamohindraart/"
        rel="external"
        target="_blank"
      >
        <svg
          id="instagramIcon"
          class="w-5 h-5 duration-300 fill-current text-customBlack"
          viewBox="0 0 1000 1000"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M295.42,6c-53.2,2.51-89.53,11-121.29,23.48-32.87,12.81-60.73,30-88.45,57.82S40.89,143,28.17,175.92c-12.31,31.83-20.65,68.19-23,121.42S2.3,367.68,2.56,503.46,3.42,656.26,6,709.6c2.54,53.19,11,89.51,23.48,121.28,12.83,32.87,30,60.72,57.83,88.45S143,964.09,176,976.83c31.8,12.29,68.17,20.67,121.39,23s70.35,2.87,206.09,2.61,152.83-.86,206.16-3.39S799.1,988,830.88,975.58c32.87-12.86,60.74-30,88.45-57.84S964.1,862,976.81,829.06c12.32-31.8,20.69-68.17,23-121.35,2.33-53.37,2.88-70.41,2.62-206.17s-.87-152.78-3.4-206.1-11-89.53-23.47-121.32c-12.85-32.87-30-60.7-57.82-88.45S862,40.87,829.07,28.19c-31.82-12.31-68.17-20.7-121.39-23S637.33,2.3,501.54,2.56,348.75,3.4,295.42,6m5.84,903.88c-48.75-2.12-75.22-10.22-92.86-17-23.36-9-40-19.88-57.58-37.29s-28.38-34.11-37.5-57.42c-6.85-17.64-15.1-44.08-17.38-92.83-2.48-52.69-3-68.51-3.29-202s.22-149.29,2.53-202c2.08-48.71,10.23-75.21,17-92.84,9-23.39,19.84-40,37.29-57.57s34.1-28.39,57.43-37.51c17.62-6.88,44.06-15.06,92.79-17.38,52.73-2.5,68.53-3,202-3.29s149.31.21,202.06,2.53c48.71,2.12,75.22,10.19,92.83,17,23.37,9,40,19.81,57.57,37.29s28.4,34.07,37.52,57.45c6.89,17.57,15.07,44,17.37,92.76,2.51,52.73,3.08,68.54,3.32,202s-.23,149.31-2.54,202c-2.13,48.75-10.21,75.23-17,92.89-9,23.35-19.85,40-37.31,57.56s-34.09,28.38-57.43,37.5c-17.6,6.87-44.07,15.07-92.76,17.39-52.73,2.48-68.53,3-202.05,3.29s-149.27-.25-202-2.53m407.6-674.61a60,60,0,1,0,59.88-60.1,60,60,0,0,0-59.88,60.1M245.77,503c.28,141.8,115.44,256.49,257.21,256.22S759.52,643.8,759.25,502,643.79,245.48,502,245.76,245.5,361.22,245.77,503m90.06-.18a166.67,166.67,0,1,1,167,166.34,166.65,166.65,0,0,1-167-166.34"
          />
        </svg>
      </a>
    </footer>

    <!-- Javascript code -->
    <script>
      let menu = document.getElementById("menu");
      let closeMenuButton = document.getElementById("closeIcon");
      let openMenuButton = document.getElementById("openIcon");
      let navHeading = document.getElementById("navHeading");
      let hamburgerMenu = document.getElementById("hamburgerMenu");
      let instagramIcon = document.getElementById("instagramIcon");

      function toggleMenu() {
        if (menu.classList.contains("closed")) {
          menu.classList.remove("w-0", "h-0", "opacity-0", "closed");
          menu.classList.add("w-screen", "h-screen", "opacity-95", "open");
          closeMenuButton.classList.remove("hidden");
          closeMenuButton.classList.add("flex");
          openMenuButton.classList.remove("flex");
          openMenuButton.classList.add("hidden");
          navHeading.classList.remove("text-customBlack");
          navHeading.classList.add("text-customWhite");
          hamburgerMenu.classList.remove(
            "text-customBlack",
            "border-customBlack",
            "stroke-customBlack"
          );
          hamburgerMenu.classList.add(
            "text-text-customWhite",
            "border-customWhite",
            "stroke-customWhite"
          );
          instagramIcon.classList.remove("text-customBlack");
          instagramIcon.classList.add("text-customWhite");
        } else {
          menu.classList.remove("w-screen", "h-screen", "opacity-95", "open");
          menu.classList.add("w-0", "h-0", "opacity-0", "closed");
          closeMenuButton.classList.remove("flex");
          closeMenuButton.classList.add("hidden");
          openMenuButton.classList.remove("hidden");
          openMenuButton.classList.add("flex");
          navHeading.classList.remove("text-customWhite");
          navHeading.classList.add("text-customBlack");
          hamburgerMenu.classList.remove(
            "text-text-customWhite",
            "border-customWhite",
            "stroke-customWhite"
          );
          hamburgerMenu.classList.add(
            "text-customBlack",
            "border-customBlack",
            "stroke-customBlack"
          );
          instagramIcon.classList.remove("text-customWhite");
          instagramIcon.classList.add("text-customBlack");
        }
      }
    </script>
  </body>
</html>
